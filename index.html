<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 4</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <form id="form">
            <h1>Registro de Pessoa</h1>
            <input type="text" id="nome" placeholder="Nome Completo"required>
            <input type="date" id="DataDeNascimento" placeholder="Data de nascimento"required>
            <input type="email" id="email" placeholder="Seu@email.com"required>
            <input type="number" id="tell" placeholder="Seu telefone" size="15"required>
            <input type="text" id="estdcivil" placeholder="Estado Cívil"required>
            <input type="text" id="escolaridade" placeholder="Escolaridade"required>
            <input type="number" id="cep" placeholder="CEP" size="8"required>
            <input type="text" id="rua"placeholder="Rua"required>
            <input type="number" id="numcasa"placeholder="Número Residencial"required>
            <input type="checkbox" id="checkbox">
            <input type="text" id="complemento"placeholder="Complemento" disabled >
            <input type="text" id="bairro"placeholder="Bairro"required>
            <input type="text" id="cidade"placeholder="Cidade"required>
            <input type="text"id="estado" placeholder="Estado"required>
        </form>
        <button id="btn">Enviar</button>
        <table id="tabela">
             <tr>
                <th>Nome</th>
                <th>Data de nascimento</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Estado Civíl</th>
                <th>Escolaridade</th>
                <th>CEP</th>
                <th>Rua</th>
                <th>Numero da casa</th>
                <th>Complemento</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Data de cadastro</th>
             </tr>
        </table>
        <p id="pessoas"></p>
        <button id="btntbl">Atualizar Tabela</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
